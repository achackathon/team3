
<ion-view view-title="Minhas Notificações">
    <ion-content class="im-wrapper">
      <div class="list">
        <label class="item item-input item-select">
            <div class="input-label">
                Tipo Notificação
            </div>
            <select ng-model="ntfCtrl.notificationTypeSelected" ng-options="notify.Name for notify in ntfCtrl.notificationTypeList" ng-change="ntfCtrl.onChangeNotificationType()">
                <option value="" selected>Selecione</option>
            </select>
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Nome</span>
            <input type="text" placeholder="Nome" ng-model="">
        </label>
          <label class="item item-input item-floating-label">
              <span class="input-label">Descrição</span>
              <input type="text" placeholder="Descrição">
          </label>
          <br />

          <div ng-show="ntfCtrl.showNotificationOptions()" class="item item-checkbox" ng-repeat="option in ntfCtrl.notificationTypeOptions">
              <label class="checkbox">
                  <input type="checkbox">
              </label>
              {{option.Description}}
          </div>

              <input type="range" name="volume" min="0" max="100" value="33" ng-model="ntfCtrl.notificationValue">
              <i class="icon ion-social-usd"></i>
          </div>
          <div class="input-label">
              Valor: {{ntfCtrl.notificationValue | currency:"R$"}}
          </div>
          <button class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="ntfCtrl.saveNotification()">
              Notificar
          </button>
      </div>
